<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">JavaScript</h1>
    <table border="1px" align="center">
        <tr>
            <th>Date</th>
            <th>Dollar Amount</th>
            <th>Indian Rupee</th>
        </tr>
        <tr>
            <td id="date"></td>
            <td id="dollar"></td>
            <td id="Irupee"></td>
        </tr>
    </table>

    <script>
        let obj = new Date();
        let date = obj.toLocaleDateString();
        let dollar = prompt("Enter Dollar amount here:");
        let Irupee = prompt("Enter Indian Rupee here:");

        
        document.getElementById("date").innerHTML = date;
        document.getElementById("dollar").innerHTML = dollar;
        document.getElementById("Irupee").innerHTML = Irupee;
    </script>
</body>
</html>
